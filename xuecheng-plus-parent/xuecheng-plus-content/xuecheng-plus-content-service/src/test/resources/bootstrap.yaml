spring:
  application:
    name: content-service #服务名
  cloud:
    nacos:
      server-addr: 192.168.101.131:8848
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      config:
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev #环境名 content-api-dev.yaml
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml